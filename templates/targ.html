<div class="target">
    <h3>
        {{ target.name }}
        <a href=# class="btn btn-warning"><i class="icon-pencil icon-white"></i></a>
        <a href=# class="btn btn-danger" onclick="return confirm('Are you sure?');"><i
                class="icon-remove icon-white"></i></a>
    </h3>

    <p>{{ target.value_x }}</p>
    <p>{{ target.value_y }}</p>
    <p>{{ target.value_z }}</p>

</div>
