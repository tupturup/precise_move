{% extends 'base.html' %}
{% block content %}

<div class="col-xs-offset-2">
  <div id="command">
    <div class="row">
      <form action="/dev_ide" method="POST" class="form-search span12">
        <textarea type=text, name="comm" rows="8" cols="80" autofocus ></textarea>
        <button type="submit" class="btn" id="startCom">Start</button>
      </form>
    </div>
  </div>
</div>



{% endblock %}
